<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic-tac-toe Game</h1>
    <section>
      <div class="score-board">
        <div class="player-x" id="x">
          Player- X<span id="scorex">Score: 0</span>
        </div>
        <div class="player-o" id="o">
          Player- O<span id="scoreo">Score: 0</span>
        </div>
      </div>
      <span id="chance"
        >Start game or select player or <span id="tossACoin">Toss a coin</span>
      </span>
      <div class="toss-section mt-4">
        <div class="coin">
          <div class="front"><img src="head.png" alt="Heads" /></div>
          <div class="back"><img src="tail.png" alt="Tails" /></div>
        </div>
        <button id="toss-button" class="btn btn-primary btn-sm">Toss Coin</button>
      </div><div class="result mt-5"></div>
      <div class="container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
        <div id="box9" class="box"></div>
      </div>

      <button id="restart" type="button" class="btn btn-primary mt-3">
        Restart Game
      </button>
    </section>

          class="icon linkedin"
        >
          <i class="fab fa-linkedin"></i>
        </a>

        <a
          href="https://github.com/Sonucs12"
          target="_blank"
          class="icon github"
        >
          <i class="fab fa-github"></i>
        </a>

        <a
          href="https://sonucs-portfolio.netlify.app/"
          target="_blank"
          class="icon portfolio"
        >
          <i class="fas fa-external-link-alt"></i>
        </a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
